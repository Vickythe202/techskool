<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeRoute</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0B0F19;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
        }
        .feature {
            background-color: #1C2233;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .feature:hover {
            transform: scale(1.05);
        }
        .feature img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .feature h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .feature p {
            font-size: 14px;
            color: #ADADAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="feature" onclick="handleFeatureClick('search')">
            <img src="traffic.png" alt="Real-traffic information">
            <h3>Real-traffic information</h3>

        </div>
        <div class="feature" onclick="handleFeatureClick('menu')">
            <img src="route.png" alt="Route Suggestion">
            <h3>Route suggestion</h3>
        
        </div>
        <div class="feature" onclick="handleFeatureClick('traffic')">
            <img src="driving.png" alt="Safe driving practices">
            <h3>Safe Driving Practise</h3>
            <p></p>
        </div>
        <div class="feature" onclick="handleFeatureClick('report')">
            <img src="about.png" alt="About">
            <h3>About</h3>
            <p></p>
        </div>
        
    </div>

    <script>
        function handleFeatureClick(feature) {
            console.log(`Clicked on the ${feature} feature.`);
            // Add your feature-specific functionality here
        }
    </script>
</body>
</html>
