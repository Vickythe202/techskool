<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Traffic - Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('road.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(5px);
    }

    .register-form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .register-form-container h2 {
      color: #007a5e;
      font-weight: bold;
    }

    .register-form-container .form-control,
    .register-form-container .form-select {
      border-color: #007a5e;
    }

    .register-form-container .btn-primary {
      background-color: #007a5e;
      border-color: #007a5e;
    }

    .register-form-container .btn-primary:hover {
      background-color: #00563f;
      border-color: #00563f;
    }
  </style>
</head>

<body>
  <div class="register-form-container">
    <h2 class="mb-4">Register</h2>
    <form id="registerForm">
      <div class="row">
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" placeholder="First Name" required>
          </div>
        </div>

        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
          <input type="text" class="form-control" placeholder="Last Name" required>
        </div>
      </div>

     
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
       </div>

      
        <div class="col-md-6 mb-3">
          <div class="input-group">
           <span class="input-group-text"><i class="bi bi-eye"></i></span>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>
      </div>

      
        <div class="col-md-6 mb-3">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-telephone"></i></span>
          <input type="text" class="form-control" placeholder="Phone" required>
        </div>
       </div>


        <div class="col-md-6 mb-3">
          <select class="form-select" required>
            <option value="">Select Role</option>
            <option value="driver">Driver</option>
            <option value="motorcyclist">Motorcyclist</option>
            <option value="pedestrian">Pedestrian</option>
            <option value="admin">Admin</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-3">
          <textarea class="form-control" rows="3" placeholder="Address" required></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 btn-lg">Register <i class="bi bi-check-circle"></i></button>
      
    </form>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (event) {
      event.preventDefault(); // Prevent the form from submitting normally

      // Add your registration logic here, such as sending the form data to a server

      // Redirect the user to the main website page
      window.location.href = 'main-website-page.html';
    });
  </script>
</body>

</html>
